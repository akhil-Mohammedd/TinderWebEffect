<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
  <style>
   .deatailscontainer{
      background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.9));
   }
  </style>
<body>
   <div class="w-full h-screen bg-black font-sans">
      <div class="imageContainer w-full h-screen relative overflow-hidden">
         <div class="maincard   absolute z-[3]  w-[110%] h-[110%] top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2   ">
            <img class="w-full h-full object-cover" src="https://images.unsplash.com/photo-1542190891-2093d38760f2?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
         </div>
         <div class="incomingCard  absolute z-[2] w-[120%] h-[110%]  top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2  " >
            <img class="w-full h-full object-cover" src="https://images.unsplash.com/photo-1542190891-2093d38760f2?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
         </div>
      </div>
      <div class=" absolute top-0 left-0 z-[4] w-full h-screen   flex flex-col justify-between  " >
         <div class="navbar text-white flex justify-between items-center px-4 py-6">
            <div class="prflimg w-12 h-12 rounded-full bg-red-500 overflow-hidden">
               <img class="w-full h-full object-cover" src="https://images.unsplash.com/photo-1542190891-2093d38760f2?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            </div>
            <div class="heading text-2xl tracking-tighter  font-semibold capitalize ">They liked You</div>
            <div class="chaticon w-12 h-12 rounded-full bg-white/50 flex items-center justify-center relative"><i class=" opacity-70 ri-chat-3-fill"></i>
            <div class="Badge absolute w-5 h-5 rounded-full bg-[#fc5149] flex items-center justify-center top-0 right-0 font-regular -translate-y-[5px] translate-x-[5px]  ">4</div>
            </div>
         </div>
         <div class="deatailscontainer">
            <div class="details w-full px-4 py-6 ">
               <div class="element location flex gap-4 ">
                  <i class=" w-8 h-8 rounded-full bg-white flex items-center justify-center font-bold ri-corner-left-up-line"></i>
                  <h3 class=" text-white">USA, California</h3>
               </div>
               <div class="element name details flex text-white gap-4 font-regular mt-2"> 
                  <h1 class=" text-7xl tracking-tighter ">Victoria</h1>
                  <h1 class=" text-7xl tracking-tighter opacity-60">20</h1>
               </div>
               <div class="element tags flex gap-3 mt-3">

               </div>
               <div class="element bio text-white/80 mt-4">
                  <h3 class="text-xl ">Bio</h3>
                  <p class="text-lg mt-4">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Perferendis dolor sequi voluptatibus expedita cupiditate assumenda!</p>
               </div>
               <div class="element flex button items-start gap-1 mt-8">
                  <button class="deny rounded-md  text-2xl  font-bold py-3 bg-white w-1/2">
                     <i class="ri-close-line"></i>
                  </button>
                  <button class="accept rounded-md text-white text-2xl  font-bold py-3 bg-[#fc5149] w-1/2">
                     <i class="ri-heart-2-fill"></i>
                  </button>
               </div>
            </div>  

         </div>
      </div>
   </div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="script.js"></script>
</body>
</html>
